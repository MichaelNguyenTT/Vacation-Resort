<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Resort</title>
    <link href="/css/overnight.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Resort</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="overnight-stay.html">Overnight Stay</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!-- Overnight Cost Estimator -->
    <main class="container-md d-flex justify-content-center">
        <div class="container w-50 border shadow rounded d-flex flex-column m-5 p-2">
            <form id="signupForm">
                <h5 class="text-center p-2">Overnight Cost Estimate</h5>
                <!-- Form: Personal Info -->
                <div class="container my-2">
                    <label for="fname">Enter Name:</label>
                    <input class="form-control" type="text" id="name" name="name" required></input>
                        
                    <label for="emailAddress">Email Address:</label>
                    <input class="form-control" type="text" id="emailAddress" name="emailAddress" required>
                </div>
                <!-- Check-in Date -->
                <div class="d-flex justify-content-around">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in">
                    
                    <label for="numbOfNights">Number Of Nights:</label>
                    <input type="number" id="numbOfNights" min="1" max="28">
                </div>
                <!-- Room Types | radios -->
                <h5>Room Type</h5>
                <div class="room-radio">
                    <div class="form-check">
                        <label class="form-check-label" for="queenRoom">Queen</label>
                        <input class="form-check-input" type="radio" id="queenRoom" name="roomType" value="queenRoom">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="kingRoom" >King</label>
                        <input class="form-check-input" type="radio" id="kingRoom" name="roomType" value="kingRoom">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="bedroomSuite">2-Bedroom Suite</label>
                        <input class="form-check-input" type="radio" id="bedroomSuite" name="roomType" value="two-bedroom">
                    </div>
                    
                    <!-- # of adults (1-4) and childrens (0-4) input field -->
                    <div class="p-2">
                        <label for="numOfAdults">Adults:</label>
                        <input class="form-control" type="number" id="numOfAdults" min="1" max="4">
                        
                        <label for="numOfChilds">Childrens:</label>
                        <input class="form-control" type="number" id="numOfChilds" min="0" max="4">
                    </div>
                    
                    <!-- input field for discounts -->
                    <h5>Discounts:</h5>
                    <div class="discount-radio">
                        <div class="form-check">
                            <label class="form-check-label" for="noDiscount">None</label>
                            <input class="form-check-input" type="radio" id="noDiscount" name="discountRadio" value="none">
                        </div>
                        
                        <div class="form-check">
                            <label class="form-check-label" for="seniorDiscount">AAA/Senior (10%)</label>
                            <input class="form-check-input" type="radio" id="seniorDiscount" name="discountRadio" value="senior">
                        </div>
                        
                        <div class="form-check">
                            <label class="form-check-label" for="militaryDiscount">Military (20%)</label>
                            <input class="form-check-input" type="radio" id="militaryDiscount" name="discountRadio" value="military">
                        </div>
                    </div>
                    <!-- submit button -->
                    <button type="submit" class="btn btn-primary mb-3">Calculate Cost</button>
                </div>
            </form>
                
                <!-- display the outputs -->
                <div id="displayOutput">
                    <table>
                        <tr>
                            <th>Original Room Cost: </th>
                            <td id="orgRoomCost"></td>
                        </tr>
                        <tr>
                            <th>Discounts: </th>
                            <td id="appliedDiscounts"></td>
                        </tr>
                        <tr>
                            <th>Discounted Room Cost: </th>
                            <td id="discountedRoomPrice"></td>
                        </tr>
                        <tr>
                            <th>Tax: </th>
                            <td id="taxAmount"></td>
                        </tr>
                        <tr>
                            <th>Total Cost per day: </th>
                            <td id="totalCostPerDay"></td>
                        </tr>
                        <tr>
                            <th>Total Cost: </th>
                            <td id="totalCost"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <!-- scripts -->
    <script src="/scripts/overnight-stay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
